<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" 
    />
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

      <!-- Timeblocks go here -->
  
      <div class="time-block row" id="hour9"><div class="hour col-1" id="hour9am">9am</div>
      <textarea class="description col-10"></textarea>
      <button class="saveBtn col-1"><i class="fas fa-save"></i></button></div> 
      
      <div class="time-block row" id="hour10"><div class="hour col-1" id="hour10am">10am</div> 
      <textarea class="description col-10"></textarea>
      <button class="saveBtn col-1"><i class="fas fa-save"></i></button></div> 
      
      <div class="time-block row" id="hour11"><div class="hour col-1" id="hour11am">11am</div>
      <textarea class="description col-10"></textarea>
      <button class="saveBtn col-1"><i class="fas fa-save"></i></button></div> 
      
      <div class="time-block row" id="hour12"><div class="hour col-1" id="hour12am">12am</div>
      <textarea class="description col-10"></textarea>
      <button class="saveBtn col-1"><i class="fas fa-save"></i></button></div> 
      
      <div class="time-block row" id="hour13"><div class="hour col-1" id="hour1pm">1pm</div>
      <textarea class="description col-10"></textarea>
      <button class="saveBtn col-1"><i class="fas fa-save"></i></button></div> 
      
      <div class="time-block row" id="hour14"><div class="hour col-1" id="hour2pm">2pm</div>
      <textarea class="description col-10"></textarea>
      <button class="saveBtn col-1"><i class="fas fa-save"></i></button></div> 
      
      <div class="time-block row" id="hour15"><div class="hour col-1" id="hour3pm">3pm</div>
      <textarea class="description col-10"></textarea>
      <button class="saveBtn col-1"><i class="fas fa-save"></i></button></div> 
      
      <div class="time-block row" id="hour16"><div class="hour col-1" id="hour4pm">4pm</div>
      <textarea class="description col-10"></textarea>
      <button class="saveBtn col-1"><i class="fas fa-save"></i></button></div> 
      
      <div class="time-block row" id="hour17"><div class="hour col-1" id="hour5pm">5pm</div>
      <textarea class="description col-10"></textarea>
      <button class="saveBtn col-1"><i class="fas fa-save"></i></button></div> 
     
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/moment"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
